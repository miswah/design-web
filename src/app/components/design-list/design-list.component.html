<div class="container-fluid">
  <div class="input-group mt-3" style="margin-left: 80%">
    <div class="form-outline">
      <input
        type="search"
        id="form1"
        class="form-control p-2"
        placeholder="Search by type or name"
        [(ngModel)]="term"
        aria-label="Search"
      />
    </div>

    <a [routerLink]="['/add']"
      ><button class="btn btn-primary p-2">Add New</button></a
    >
  </div>

  <div class="row mt-5">
    <div *ngFor="let design of designData | filter: term; let i = index">
      <div class="col-md-3" style="margin-right: 5rem">
        <div class="card">
          <h2>{{ design.title }}</h2>
          <i class="fas fa-arrow-right"></i>
          <p>{{ design.type }}</p>
          <div>
            <img class="pic" [src]="design.thumbnail" alt="" />
          </div>
          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>

            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
          <a [routerLink]="['/view', design._id]"> <button></button></a>
        </div>
      </div>
    </div>
  </div>
</div>
